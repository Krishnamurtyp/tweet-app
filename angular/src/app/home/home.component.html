
 
<nav class="navbar navbar-expand-lg  navbar-dark justify-content-between">
  
    <a class="navbar-brand" href="#" id="HeadName">
      Tweet
      </a>
      
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item ">
          <a class="nav-link"  [routerLink]="['temp']">Feed</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['postATweet']"> Post A Tweet</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"  [routerLink]="['myTweets']">My Tweets</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['allUsers']" >All Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"  (click)="logout()">Logout</a>
        </li>
      </ul>
      
    </div>
  </nav>

  <div class="row gutters-sm">
    <div class="col-md-4 mb-3">
      <div class="card">
        <div class="card-body">
          <div class="d-flex flex-column align-items-center text-center">
            <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
            <div class="mt-3">
              <h4>  {{this.user.firstName}}</h4>
              <p class="text-secondary mb-1">Hi There</p>
              <p class="text-muted font-size-sm">Great Day</p>
             
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-3">
            <h6 class="mb-0">Full Name</h6>
          </div>
          <div class="col-sm-9 text-secondary">
            {{this.user.firstName}}
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-3">
            <h6 class="mb-0">Email</h6>
          </div>
          <div class="col-sm-9 text-secondary">
            {{this.user.email}}
          </div>
        </div>
        <hr>
        <hr>
        <div class="row">
          <div class="col-sm-3">
            <h6 class="mb-0">Date of Birth</h6>
          </div>
          <div class="col-sm-9 text-secondary">
            {{this.user.dob | date:"MM/dd/YY"}}
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-3">
            <h6 class="mb-0">Address</h6>
          </div>
          <div class="col-sm-9 text-secondary">
            {{this.user.gender}}
          </div>
        </div>
        <hr>
        </div> 
    </div>
    <div class="col" id="routerContent">
      <router-outlet></router-outlet>
        <div *ngIf="num==0">
            <app-temp></app-temp>
        </div>
        <div class="postatweet" *ngIf="num==1">
            <app-posta-tweet></app-posta-tweet>
        </div>
        <div class="navigator" *ngIf="num==2">
            <app-my-tweets></app-my-tweets>
        </div>
        <div class="navigator" *ngIf="num==3">
            <app-all-users></app-all-users>
        </div>
        <div class="navigator" *ngIf="num==3">
          <app-all-users></app-all-users>
      </div>
  </div>
