
<div class="wrapper">
<div class="container">
     <form [formGroup]="fg" >
         <div class="row">
             <div class="col-12">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>UserName</mat-label>
                    <input matInput   formControlName="username">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    <!-- <mat-error *ngIf="cltr('firstname').errors?.['required']">FirstName is required</mat-error> -->
                     </mat-form-field>
             </div>
             <div class="col-12">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput  formControlName="email" >
                    <mat-icon matSuffix>email</mat-icon>
                    <!-- <mat-error *ngIf="cltr('firstname').errors?.['required']">FirstName is required</mat-error> -->
                     </mat-form-field>
             </div>
         </div>
         <div class="row">
             <div class="col-md-6">
                <mat-form-field appearance="outline" >
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <!-- <mat-error *ngIf="cltr('password').errors?.['required']">Password is required</mat-error> -->
                  </mat-form-field>
             </div>
             <div class="col-md-6">
                <mat-form-field appearance="outline" >
                    <mat-label>Confirm Password</mat-label>
                    <input matInput [type]="hide2 ? 'password' : 'text'" formControlName="confirmPassword" >
                    <button mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide2">
                      <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <!-- <mat-error *ngIf="cltr('password').errors?.['required']">Password is required</mat-error> -->
                  </mat-form-field>
             </div>
         </div>
         <div class="full-width">
            <button mat-raised-button color="primary" type="submit"  [disabled]="!fg.valid" (click)="onSubmit()">Submit</button>
        </div>
     </form>
</div>
</div>
