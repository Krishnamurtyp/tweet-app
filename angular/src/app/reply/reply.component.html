
<div class="container-fluid">
    <div class="content">
    <div class="row justify-content-center ">
        <div  class="col-md-8 mt-4" name="tweets"  >
            <mat-card >
            <div class="tweets">
                <div class="row">
                    <div class="col-sm-1">
                        <img src="assets/PersonIcon.jpg" width="30" height="30" alt="">
                    </div>
                    <div class="col">
                        <p>@{{Tweet.userName}}  {{Tweet.created |  date:"MM/dd" }}</p>
                    </div>
                </div>
          {{Tweet.tweet}}
                <div class="row">
                   <div class="col-sm-3">
                    <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon">
                        <!-- <mat-icon>favorite</mat-icon> -->
                        <mat-icon   [matBadge]="Tweet.like" matBadgeColor="warn">favorite</mat-icon>
                      </button>
                    </div>
                    <div class="col-sm-3">
                        <button mat-icon-button>
                            <!-- <mat-icon>favorite</mat-icon> -->
                            <mat-icon>comments</mat-icon>
                          </button>
                    </div>
                    <div class="col-sm-3">
                        <button mat-icon-button>
                            <!-- <mat-icon>favorite</mat-icon> -->
                            <mat-icon>share</mat-icon>
                          </button>
                    </div>
              </div>
           </div>
        </mat-card>
        <form [formGroup]="fg" (ngSubmit)="commentSubmit()"> 
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Leave a reply!</mat-label>
            <textarea matInput placeholder="What do you think about it?..." formControlName="comment"></textarea>
          </mat-form-field>
        <br>
        <br>
          <button class="btn btn-primary">Submit</button>
        </form>
       </div>
       
    </div>
 </div>
</div>
<div class="container-fluid">
    <div class="content">
        <h3 class="justify-content-center">All Replies:</h3>
    <div class="row justify-content-center ">
        <div  class="col-md-8 mt-4" name="tweets" *ngFor= "let tweet of replies; index as i" >
            <mat-card class="comments">
            <div class="tweets">
                <div class="row">
                    <div class="col-sm-1">
                        <img src="assets/PersonIcon.jpg" width="30" height="30" alt="">
                    </div>
                    <div class="col">
                        <p> @{{tweet.replyfrom}}  {{tweet.created |  date:"MM/dd" }}</p>
                    </div>
                    
                </div>
          {{tweet.reply}}
                <div class="row">
                   <div class="col-sm-3">
                    <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon" >
                        <!-- <mat-icon>favorite</mat-icon> -->
                        <mat-icon   [matBadge]="tweet.like" matBadgeColor="warn">favorite</mat-icon>
                      </button>
                    </div>
                    <div class="col-sm-3">
                        <button mat-icon-button > 
                            <!-- <mat-icon>favorite</mat-icon> -->
                            <mat-icon>comments</mat-icon>
                          </button>
                    </div>
                    <div class="col-sm-3">
                        <button mat-icon-button>
                            <!-- <mat-icon>favorite</mat-icon> -->
                            <mat-icon>share</mat-icon>
                          </button>
                    </div>
              </div>
           </div>
        </mat-card>
       </div>
    </div>
 </div>
</div>
